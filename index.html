<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="src/styles/index.css">
  <link rel="stylesheet" type="text/css"
    href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css" />
  <link rel="stylesheet" type="text/css"
    href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css" />

  <title>Member Club</title>
</head>

<body>
  <header>
    <img src="src/assets/logo.png" alt="Logotipo da Member Club">
    <div id="search-bar">
      <form>
        <input type="text" placeholder="ID do cartão">
        <button>
          <i class="ph ph-arrow-elbow-down-left"></i>
        </button>
      </form>
    </div>
  </header>

  <main>
    <section id="user-card" class="card">
      <picture>
        <img src="src/assets/user-picture.png" alt="">
      </picture>
      <div>
        <h1 id="user-name"> - </h1>
        <p id="client-since">Cliente desde </p>
      </div>
    </section>

    <section id="history-card" class="card">
      <header>
        <h2>HISTÓRICO</h2>
        <p id="cuts-total">- cortes</p>
      </header>

      <ul>
        <div class="divider"></div>
      </ul>
    </section>

    <section id="fidelity-card" class="card">
      <div class="card-header">
        <div>
          <h2>CARTÃO FIDELIDADE</h2>
          <p>Ao fazer cortes de cabelo, o décimo sai de graça!</p>
        </div>
        <span>ID: 124-537-835-230</span>
      </div>

      <div class="slots">
      </div>
    </section>

    <section id="cuts-card" class="card">
      <div>
        <span><strong id="cuts-remaining">-</strong> cortes restantes</span>
        <div>
          <div class="progress-bar">
            <span class="progress"></span>
          </div>
          <p id="cuts-balance">- de 10</p>
        </div>
      </div>

      <img src="src/assets/pin-gift.png" alt="">
    </section>
  </main>


  <dialog>
    <p>Parabéns! Seu próximo corte é gratuito!</p>
    <button>Maravilha!</button>
  </dialog>

  <script type="module" src="src/main.js"></script>
</body>

</html>
